<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* A pleasant green, like a chalkboard */
            --secondary-color: #2196F3; /* A friendly blue */
            --accent-color: #FFC107; /* A warm yellow */
            --danger-color: #F44336; /* Red for delete actions */
            --text-dark: #333;
            --text-medium: #555; /* For logout button text */
            --text-light: #777;
            --bg-light: #f9fbfd; /* Very subtle light background */
            --bg-card: #ffffff;
            --border-color: #e0e6ed;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--bg-light);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23e8eef6" fill-opacity="0.7"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM2 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4z"%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); /* Subtle notebook paper-like pattern */
            margin: 0;
            padding: 30px;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 12px 40px var(--shadow-medium);
            border: 1px solid var(--border-color);
            position: relative; /* Added for absolute positioning of logout */
        }

        /* Styles for the Logout Button and Username */
        .logout-container {
            position: absolute;
            top: 25px; /* Adjust as needed for desired spacing from top */
            right: 30px; /* Adjust as needed for desired spacing from right */
            z-index: 10; /* Ensure it's above other content */
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Stack items vertically */
            align-items: flex-end; /* Align items to the right */
        }

        .username-display {
            font-size: 0.95em;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px; /* Space between name and button */
            text-align: right; /* Align text to the right */
            white-space: nowrap; /* Prevent name from wrapping */
        }

        .logout-button {
            background-color: transparent; /* Transparent background */
            color: var(--text-medium); /* Dark grey text */
            border: 1px solid var(--border-color); /* Subtle border */
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            background-color: #f0f2f5; /* Light background on hover */
            color: var(--text-dark); /* Darker text on hover */
            border-color: #cdd3dc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .logout-button:active {
            transform: translateY(0);
            box-shadow: none;
        }


        h2 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 35px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
            margin-top: 0; /* Adjusted to allow logout button to be above */
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        h2:hover::after {
            width: 200px;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            color: #34495e;
            font-size: 2.2em;
            margin-top: 45px;
            margin-bottom: 25px;
            border-bottom: 2px dashed var(--border-color); /* Dashed line for a notebook feel */
            padding-bottom: 12px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- Card Styling --- */
        .card {
            background-color: var(--bg-card);
            border-radius: 15px;
            box-shadow: 0 6px 25px var(--shadow-light);
            padding: 35px;
            margin-bottom: 35px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 45px var(--shadow-medium);
        }

        /* --- Form Section (Upload Notes) --- */
        .form-section {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 2px dashed #b3e0ff;
            background-color: #f5fcff;
            border-radius: 15px;
        }

        .form-section input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
        }
        .form-section input[type="text"]:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.25);
        }

        /* Custom File Input Styling */
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .file-input-wrapper .custom-file-button {
            background-color: var(--secondary-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-input-wrapper .custom-file-button:hover {
            background-color: #1a7bbd;
            transform: translateY(-3px);
        }

        .file-input-wrapper .custom-file-button:active {
            background-color: #1565c0;
            transform: translateY(0);
        }

        .form-section button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section button[type="submit"]:hover {
            background-color: #43a047;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .form-section button[type="submit"]:active {
            background-color: #388e3c;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-top: 25px;
            background-color: #fcfcfc;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.04);
        }

        th, td {
            text-align: left;
            padding: 20px 28px;
            border: none;
            font-size: 1em;
        }

        th {
            background-color: #eef5fc;
            color: #5f7c8d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #dbe6f0;
        }
        th:first-child { border-top-left-radius: 15px; }
        th:last-child { border-top-right-radius: 15px; }

        tr {
            background-color: var(--bg-card);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        tr:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        td {
            border-bottom: 1px solid #f0f0f0;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr td:first-child { border-bottom-left-radius: 12px; }
        tr td:last-child { border-bottom-right-radius: 12px; }

        td form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        td input[type="number"] {
            width: 100px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        td input[type="number"]:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        td button {
            background-color: #17a2b8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        td button:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        td button:active {
            background-color: #117a8b;
            transform: translateY(0);
        }

        /* Delete Button specific style */
        .delete-button {
            background-color: var(--danger-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
        .delete-button:active {
            background-color: #c62828;
            transform: translateY(0);
        }


        /* --- List Styling (Notes and Assignments) --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background-color: #fdfdfd;
            border: 1px solid var(--border-color);
            border-left: 6px solid transparent;
            padding: 18px 25px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.04);
        }

        ul li:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 6px solid var(--secondary-color);
        }

        ul li span, ul li a {
            color: var(--text-dark);
            font-size: 1.05em;
        }

        ul li a:hover {
            color: #1a7bbd;
            text-decoration: underline;
        }

        .note-content-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }
        .note-description-text {
            color: var(--text-light);
            font-size: 0.95em;
            font-style: italic;
        }

        .assignment-info-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            flex-grow: 1;
        }

        .assignment-info-group span {
            color: var(--text-light);
            font-size: 0.98em;
        }
        .assignment-info-group .student-name {
            font-weight: 700;
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <span th:if="${username}" class="username-display" th:text="${username}">Teacher Name</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>

        <h2>Teacher Dashboard</h2>

        <div class="card">
            <h3><i class="fas fa-file-upload"></i> Upload New Notes</h3>
            <form th:action="@{/teacher/upload-notes}" method="post" enctype="multipart/form-data" class="form-section">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="notesFile" required />
                    <label for="notesFile" class="custom-file-button">
                        <i class="fas fa-paperclip"></i> Choose Notes File
                    </label>
                </div>
                <input type="text" name="description" placeholder="Enter description for notes" required />
                <button type="submit">
                    <i class="fas fa-upload"></i> Upload Notes
                </button>
            </form>
        </div>

        <div class="card">
            <h3><i class="fas fa-users"></i> Manage Students</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Attendance</th>
                        <th>Update Attendance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.email}"></td>
                        <td th:text="${s.attendance} + '%'"></td>
                        <td>
                            <form method="post" th:action="@{/teacher/update-attendance}">
                                <input type="hidden" name="studentId" th:value="${s.id}" />
                                <input type="number" name="attendance" min="0" max="100" th:value="${s.attendance}" required />
                                <button type="submit">
                                    <i class="fas fa-edit"></i> Update
                                </button>
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{/teacher/delete-student}" onsubmit="return confirm('Are you sure you want to delete this student? This action cannot be undone.');">
                                <input type="hidden" name="studentId" th:value="${s.id}" />
                                <button type="submit" class="delete-button">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <h3><i class="fas fa-book"></i> All Uploaded Notes</h3>
            <ul>
                <li th:each="n : ${notes}">
                    <div class="note-content-group">
                        <a th:href="@{'/uploads/notes/' + ${n.filename}}" target="_blank">
                            <i class="fas fa-file-pdf"></i> <span th:text="${n.filename}"></span>
                        </a>
                        <span class="note-description-text" th:text="${n.description}"></span>
                    </div>
                    <form method="post" th:action="@{/teacher/delete-note}" onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <input type="hidden" name="noteId" th:value="${n.id}" />
                        <button type="submit" class="delete-button">
                            <i class="fas fa-times-circle"></i> Delete
                        </button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="card">
            <h3><i class="fas fa-clipboard-check"></i> Submitted Assignments</h3>
            <ul>
                <li th:each="a : ${assignments}">
                    <div class="assignment-info-group">
                        <span class="student-name">
                            <i class="fas fa-user-graduate"></i>
                            <span th:if="${a.student != null}" th:text="${a.student.name}">Student Name</span>
                            <span th:unless="${a.student != null}">[Student Not Found]</span>
                        </span>
                        <a th:href="@{'/uploads/assignments/' + ${a.fileName}}" th:text="${a.fileName}" target="_blank">
                            <i class="fas fa-file-code"></i>
                        </a>
                        <span>Submitted on: <span th:text="${a.uploadDate}"></span></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script for dynamic file input display for notes upload
            const notesFileInput = document.getElementById('notesFile');
            const customFileButton = notesFileInput.nextElementSibling; // The label element

            notesFileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    customFileButton.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        ${this.files[0].name}
                    `;
                    customFileButton.style.backgroundColor = 'var(--primary-color)';
                } else {
                    customFileButton.innerHTML = `
                        <i class="fas fa-paperclip"></i> Choose Notes File
                    `;
                    customFileButton.style.backgroundColor = 'var(--secondary-color)';
                }
            });
        });
    </script>
</body>
</html>
